name:                mig-extra
version:             0.1.0.0
github:              "githubuser/mig-extra"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Extra utils for Mig core library
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mig-extra#readme>

language: GHC2021

default-extensions:
  - DerivingStrategies
  - TypeFamilies
  - DataKinds
  - OverloadedRecordDot
  - OverloadedStrings
  - DuplicateRecordFields
  - LambdaCase

dependencies:
- base >= 4.7 && < 5
- mig
- http-api-data
- blaze-html
- http-types
- http-media
- text
- openapi3
- aeson
- yaml
- time
- containers
- case-insensitive
- bytestring
- extra

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
